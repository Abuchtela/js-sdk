<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ExampleHtml</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <style> body{padding: 12px;} #js-content{ display: grid; gap: 12px; } </style>
  
  <body>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@litprotocol-dev/constants/web/constants.js"></script> -->
    <!-- <script src="./packages/utils/web/utils.js"></script> -->
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/@litprotocol-dev/constants@0.0.12/web/constants.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@litprotocol-dev/utils@0.0.12/web/utils.js"></script> -->
    
    <script>

      window.addEventListener('load', () => {
        
        const tests = [
          // { id: 'LitJsSdk_Constants', module: LitJsSdk_Constants },
          // { id: 'LitJsSdk_Utils', module: LitJsSdk_Utils },
        ]
  
        // -- setting up buttons

        if (!tests.length){
          console.warn('No tests can be found.')
          return
        } 

        tests.forEach((test) => {
          
          const btnElement = document.createElement('button');
          btnElement.setAttribute('id', test.id);
          btnElement.innerText = 'print ' + test.id;
  
          // -- add onClick listener
          btnElement.addEventListener('click', () => {
            console.log(`${test.id}:`, test.module);
          })
  
          document.getElementById('js-content').append(btnElement);

          window[test.id] = test.module;
  
        })

      })


    </script>

    <h1>Testing Web Modules</h1>
    <!-- ===== Testing Modules ===== -->
    <div id="js-content"></div>

  </body>
</html>
